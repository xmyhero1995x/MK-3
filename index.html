<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Mortal Combat 3</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>
    <div class="wrapper charachters-bg">
      <div class="charachters__page">
          <h2 class="title h1 text-shadow-first mortal-font">select your fighter</h2>
        <div class="charachters__container">
            <div class="player charachters__player-pos-left">
                <img class="player-first" src="./imgs/choosen-1.png" alt="player-1">
            </div>
            <div class="player charachters__player-pos-right">
                <img src="./imgs/choosen-2.png" alt="player-2">
            </div>
            <table id="characters__box">
                <tr id="l01">
                  <td id="l01_1" class="charachters__item border-grey auto-click" tabindex="1">
                    <img src="./imgs/1.jpg" alt="charachter">
                  </td>
                  <td id="l01_2" class="charachters__item border-grey" tabindex="2">
                    <img src="./imgs/2.jpg" alt="charachter">
                  </td>
                  <td id="l01_3" class="charachters__item border-grey" tabindex="3">
                    <img src="./imgs/3.jpg" alt="charachter">
                  </td>
                  <td id="l01_4" class="charachters__item border-grey" tabindex="4"><a href="#">
                    <img src="./imgs/4.jpg" alt="charachter">
                  </td>
                  <td id="l01_5" class="charachters__item border-grey" tabindex="5"><a href="#">
                    <img src="./imgs/5.jpg" alt="charachter">
                  </td>
                </tr>
                <tr id="l02">
                  <td id="l02_1" class="charachters__item border-grey" tabindex="6">
                    <img src="./imgs/6.jpg" alt="charachter">
                  </td>
                  <td id="l02_2" class="charachters__item border-grey" tabindex="7">
                    <img src="./imgs/7.jpg" alt="charachter">

                  </td>
                  <td id="l02_3" class="charachters__item border-grey" tabindex="8">
                    <img src="./imgs/8.jpg" alt="charachter">
                  </td>
                  <td id="l02_4" class="charachters__item border-grey" tabindex="9"><a href="#">
                    <img src="./imgs/9.jpg" alt="charachter">
                  </td>
                  <td id="l02_5" class="charachters__item border-grey" tabindex="10"><a href="#">
                    <img src="./imgs/10.jpg" alt="charachter">
                  </td>
                </tr>
                <tr id="l03">
                  <td id="l03_1" class="charachters__item border-grey" tabindex="11">
                    <img src="./imgs/11.jpg" alt="charachter">
                  </td>
                  <td id="l03_2" class="charachters__item border-grey" tabindex="12"><a href="#">
                    <img src="./imgs/12.jpg" alt="charachter">
                  </td>
                  <td id="l03_3" class="charachters__item border-grey" tabindex="13"><a href="#">
                    <img src="./imgs/13.jpg" alt="charachter">
                  </td>
                  <td id="l03_4" class="charachters__item border-grey" tabindex="14"><a href="#">
                    <img src="./imgs/14.jpg" alt="charachter">
                  </td>
                  <td id="l03_5" class="charachters__item border-grey" tabindex="15"><a href="#">
                    <img src="./imgs/15.jpg" alt="charachter">
                  </td>
                </tr>
              </table>
        </div>
        <h1 class="title h2 text-shadow-second mortal-font mb-1">kombat zone: soul chamber</h5>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
