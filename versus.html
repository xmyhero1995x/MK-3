<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Mortal kombat 3</title>
  </head>
  <body>
    <div class="wrapper versus-bg">
      <div class="versus__page">
        <h1 class="title-top h1">
          <span class="steel-font">Battle</span>
          <span class="steel-font">1</span>
        </h1>
        <div class="versus__player versus__player-pos-left">
          <img src="./imgs/18.png" alt="player" />
        </div>
        <div class="versus__player versus__player-pos-right">
          <img src="./imgs/19.png" alt="player" />
        </div>
        <div class="versus__logo">
          <img src="./imgs/vs.png" alt="player" />
        </div>
        <ul class="versus__list">
          <li class="versus__item border-grey">
            <img src="./imgs/mk-logo.jpg" class="versus__item-img" alt="versus-code" />
          </li>
          <li class="versus__item border-grey">
            <img src="./imgs/mk-logo.jpg" class="versus__item-img" alt="versus-code" />
          </li>
          <li class="versus__item border-grey">
            <img src="./imgs/mk-logo.jpg" class="versus__item-img" alt="versus-code" />
          </li>
          <li class="versus__item border-grey">
            <img src="./imgs/mk-logo.jpg" class="versus__item-img" alt="versus-code" />
          </li>
          <li class="versus__item border-grey">
            <img src="./imgs/mk-logo.jpg" class="versus__item-img" alt="versus-code" />
          </li>
          <li class="versus__item border-grey">
            <img src="./imgs/mk-logo.jpg" class="versus__item-img" alt="versus-code" />
          </li>
        </ul>
      </div>
    </div>
    <script src="./versus.js"></script>
  </body>
</html>
